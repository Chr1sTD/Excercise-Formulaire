<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulaire</title>
</head>
<body>
    <form action="" method="post">
        <div>
            <label for="Texte">Champ Texte <sup>*</sup></label>
            <input type="text" id="Texte" name="texte" placeholder="Nom" required>
        </div>
        <div>
            <label for="Number">Nombre</label>
            <input type="number" id="Number" name="nombre">
        </div>
        <div>
            <label for="mdp">Champ Mot de passe</label>
            <input type="password" id="mdp" name="mdp">
        </div>
        <div>
            <label for="checkbox">Check</label>
            <input type="checkbox" id="checkbox" name="cases" checked>
        </div>
        <div>
            <label for="radio">Check</label>
            <input type="radio" id="radio" name="radio" checked>
        </div>

        <button type="submit">Envoyer</button>
        <button type="reset">Envoyer</button>
    </form>
</body>
</html>
